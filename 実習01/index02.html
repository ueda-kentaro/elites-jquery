<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <title></title>
        <style>
            .warning {background: red;}
        </style>
    </head>
    <body>
        <div id="text">Dummy Text</div>
        <button>Change Color!</button>
        <script>
            $("button").on('click', function() {
                $("#text").addClass("warning");
                // $("#text").fadeOut();
            });
        </script>
    </body>
</html>
