<!DOCTYPE htnl>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>confirm</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $(function(){
                $("a").click(function(event){
                    event.preventDefault();
                });
                $("#sample-hide").click(function(){
                    $(this).next().hide();
                });
                $("#sample-show").next().hide();
                $("#sample-show").click(function(){
                    $(this).next().show();
                });
                $("#sample-toggle").click(function(){
                    $(this).next().toggle();
                });
                $("#sample-slideup").click(function(){
                    $(this).next().slideUp();
                });
                $("#sample-slidedown").next().hide();
                $("#sample-slidedown").click(function(){
                    $(this).next().slideDown();
                });
                $("#sample-slidetoggle").click(function(){
                    $(this).next().slideToggle();
                });
                $("#sample-fadeout").click(function(){
                    $(this).next().fadeOut();
                });
                $("#sample-fadein").next().hide();
                $("#sample-fadein").click(function(){
                    $(this).next().fadeIn();
                });
                $("#sample-fadetoggle").click(function(){
                    $(this).next().fadeToggle();
                });
            });
        </script>
        <style>
            .sample{
                height:250px;
                width:300px;
                float:left;
            }
            .sample > div{
                height:100px;
                margin:0 10%;
                border:solid 1px;
                background-color:blue;
            }
        </style>
    </head>
    <body>
        <div class="animation">
            <div class="sample">
                <p>hideメソッド<br>即座に非表示となります</p>
                <a href="#" id="sample-hide">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>showメソッド<br>即座に表示されます</p>
                <a href="#" id="sample-show">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>toggleメソッド<br>表示と非表示が繰り返されます</p>
                <a href="#" id="sample-toggle">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>slideUpメソッド<br>下から上に閉じていきます</p>
                <a href="#" id="sample-slideup">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>slideDownメソッド<br>上から下に閉じていきます</p>
                <a href="#" id="sample-slidedown">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>slideToggleメソッド<br>上下に閉開します</p>
                <a href="#" id="sample-slidetoggle">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>fadeOutメソッド<br>少しずつ非表示になります</p>
                <a href="#" id="sample-fadeout">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>fadeInメソッド<br>少しずつ表示されます</p>
                <a href="#" id="sample-fadein">実行</a>
                <div></div>
            </div>
            <div class="sample">
                <p>fadeToggleメソッド<br>少しずつ表示と非表示が繰り返されます</p>
                <a href="#" id="sample-fadetoggle">実行</a>
                <div></div>
            </div>
        </div>
    </body>
</html>
