<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Tab Menu</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>Tab Menu</h1>
        
        <ul class="tab">
            <li class="active" data-target="tab1">javascript</li>
            <li data-target="tab2">jQuery</li>
            <li data-target="tab3">Node.js</li>
        </ul>
        <p class="tab-content" id="tab1">
            javascriptの話です<br>
            javascriptは昔､実はあまりよくないものというイメージがありました<br>
        </p>
        <p class="tab-content" id="tab2">
            jQueryの話です<br>
            jQueryがあることで簡単にコーディングできるようになりました<br>
        </p>
        <p class="tab-content" id="tab3">
            Node.jsの話です<br>
            PHPのようにサーバーサイドのプログラムをjavascriptでもかけるようになります<br>
        </p>
    </body>
</html>
